<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
    <!-- Heller Hintergrund -->
    <rect width="100%" height="100%" fill="#ffffff" />

    <!-- Verbindungslinien mit Pfeilen -->
    <g stroke="#666" stroke-width="1.5" fill="none">
        <path d="M 500 80 L 400 150 L 300 220" marker-end="url(#arrow)" />
        <path d="M 500 80 L 600 150 L 700 220" marker-end="url(#arrow)" />
        <path d="M 700 260 L 600 330 L 500 400" marker-end="url(#arrow)" />
        <path d="M 700 260 L 800 330 L 900 400" marker-end="url(#arrow)" />
        <path d="M 500 440 L 400 510 L 300 580" marker-end="url(#arrow)" />
        <path d="M 500 440 L 600 510 L 700 580" marker-end="url(#arrow)" />
        <path d="M 700 620 L 600 690 L 500 760" marker-end="url(#arrow)" />
        <path d="M 700 620 L 800 690 L 900 760" marker-end="url(#arrow)" />
    </g>

    <!-- Pfeilspitze Definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
        </marker>
    </defs>

    <!-- Textboxen -->
    <g>
        <!-- Startbox -->
        <rect x="350" y="20" width="300" height="60" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="500" y="50" text-anchor="middle" fill="#333" font-family="Arial">
            SP-Frist wurde ohne
            <tspan x="500" dy="20">Genehmigung überschritten</tspan>
        </text>

        <!-- Erste Ebene -->
        <rect x="200" y="200" width="200" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="300" y="225" text-anchor="middle" fill="#333" font-family="Arial">HU + SP durchführen</text>

        <rect x="550" y="200" width="300" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="700" y="225" text-anchor="middle" fill="#333" font-family="Arial">SP durchführen, Mängel
            festgestellt?</text>

        <!-- Zweite Ebene -->
        <rect x="300" y="380" width="400" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="500" y="405" text-anchor="middle" fill="#333" font-family="Arial">Mängel mit unmittelbarer
            Verkehrsgefährdung</text>

        <rect x="800" y="380" width="200" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="900" y="405" text-anchor="middle" fill="#333" font-family="Arial">Prüfmarke anbringen</text>

        <!-- Dritte Ebene -->
        <rect x="150" y="560" width="300" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="300" y="585" text-anchor="middle" fill="#333" font-family="Arial">Mängel sofort beheben</text>

        <rect x="600" y="560" width="200" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="700" y="585" text-anchor="middle" fill="#333" font-family="Arial">Mängel sofort behoben?</text>

        <!-- Vierte Ebene -->
        <rect x="400" y="740" width="200" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="500" y="765" text-anchor="middle" fill="#333" font-family="Arial">Prüfmarke anbringen</text>

        <rect x="750" y="740" width="300" height="40" rx="5" fill="#f8f9fa" stroke="#333" />
        <text x="900" y="765" text-anchor="middle" fill="#333" font-family="Arial">Nachprüfung innerhalb eines
            Monats</text>
    </g>

    <!-- Ja/Nein Labels -->
    <g fill="#666" font-family="Arial" font-size="12">
        <text x="380" y="150" text-anchor="middle">Ja</text>
        <text x="620" y="150" text-anchor="middle">Nein</text>
        <text x="580" y="330" text-anchor="middle">Ja</text>
        <text x="820" y="330" text-anchor="middle">Nein</text>
        <text x="380" y="510" text-anchor="middle">Ja</text>
        <text x="620" y="510" text-anchor="middle">Nein</text>
        <text x="580" y="690" text-anchor="middle">Ja</text>
        <text x="820" y="690" text-anchor="middle">Nein</text>
    </g>
</svg>