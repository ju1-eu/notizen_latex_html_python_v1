<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
    <!-- Heller Hintergrund -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Verbindungslinien -->
    <g stroke="#666" stroke-width="2">
        <!-- Hauptpfad -->
        <line x1="400" y1="80" x2="400" y2="120" marker-end="url(#arrow)"/>
        <line x1="400" y1="160" x2="400" y2="200" marker-end="url(#arrow)"/>
        <line x1="400" y1="240" x2="400" y2="280" marker-end="url(#arrow)"/>
        <line x1="400" y1="320" x2="400" y2="360" marker-end="url(#arrow)"/>
        <line x1="400" y1="400" x2="400" y2="440" marker-end="url(#arrow)"/>
        <line x1="400" y1="480" x2="400" y2="520" marker-end="url(#arrow)"/>
        <line x1="400" y1="560" x2="400" y2="600" marker-end="url(#arrow)"/>
        
        <!-- Verzweigungen -->
        <line x1="400" y1="680" x2="250" y2="760" marker-end="url(#arrow)"/>
        <line x1="400" y1="680" x2="400" y2="760" marker-end="url(#arrow)"/>
        <line x1="400" y1="680" x2="550" y2="760" marker-end="url(#arrow)"/>
        
        <!-- Untere Pfade -->
        <line x1="250" y1="800" x2="250" y2="880" marker-end="url(#arrow)"/>
        <line x1="550" y1="800" x2="550" y2="880" marker-end="url(#arrow)"/>
        <line x1="550" y1="920" x2="550" y2="1000" marker-end="url(#arrow)"/>
        <line x1="400" y1="800" x2="400" y2="1000" marker-end="url(#arrow)"/>
        <line x1="400" y1="1040" x2="400" y2="1080" marker-end="url(#arrow)"/>
        <line x1="400" y1="1120" x2="400" y2="1160" marker-end="url(#arrow)"/>
    </g>

    <!-- Pfeilspitze Definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
        </marker>
    </defs>
    
    <!-- Boxen und Text -->
    <g>
        <!-- Prozessschritte (Rechtecke) -->
        <g fill="#f8f9fa" stroke="#333" stroke-width="1">
            <rect x="300" y="40" width="200" height="40" rx="5"/>
            <rect x="300" y="120" width="200" height="40" rx="5"/>
            <rect x="300" y="200" width="200" height="40" rx="5"/>
            <rect x="300" y="280" width="200" height="40" rx="5"/>
            <rect x="300" y="360" width="200" height="40" rx="5"/>
            <rect x="300" y="440" width="200" height="40" rx="5"/>
            <rect x="300" y="520" width="200" height="40" rx="5"/>
        </g>

        <!-- Entscheidungen (Rauten) -->
        <g fill="#e9ecef" stroke="#333" stroke-width="1">
            <path d="M 400 640 L 460 680 L 400 720 L 340 680 Z"/>
            <path d="M 550 880 L 610 920 L 550 960 L 490 920 Z"/>
        </g>

        <!-- Ergebnisse (Rechtecke) -->
        <g fill="#f8f9fa" stroke="#333" stroke-width="1">
            <rect x="150" y="760" width="200" height="40" rx="5"/>
            <rect x="300" y="760" width="200" height="40" rx="5"/>
            <rect x="450" y="760" width="200" height="40" rx="5"/>
            <rect x="150" y="880" width="200" height="40" rx="5"/>
            <rect x="450" y="1000" width="200" height="40" rx="5"/>
            <rect x="300" y="1000" width="200" height="40" rx="5"/>
            <rect x="300" y="1080" width="200" height="40" rx="5"/>
            <rect x="300" y="1160" width="200" height="40" rx="5"/>
        </g>

        <!-- Text -->
        <g fill="#333" font-family="Arial" font-size="12" text-anchor="middle">
            <text x="400" y="65">Inspektionsablauf zur SP</text>
            <text x="400" y="145">AÜK Plus und MAHA</text>
            <text x="400" y="225">MAHA: Prüfung neu anlegen</text>
            <text x="400" y="295">Bremswirkungsprüfung durchführen</text>
            <text x="400" y="385">MAHA: Messung beenden und speichern</text>
            <text x="400" y="465">AÜK Plus: SP neu, Daten erfassen</text>
            <text x="400" y="545">Sicht-/Funktions-/Wirkungsprüfung</text>
            <text x="400" y="680">Bewertung: Mängel festgestellt?</text>
            <text x="250" y="785">Verkehrsgefährdung</text>
            <text x="400" y="785">ohne Mängel</text>
            <text x="550" y="785">Mängelfeststellung</text>
            <text x="250" y="905">Prüfmarke entfernen, Behörde</text>
            <text x="550" y="920">Mängel behoben?</text>
            <text x="550" y="1025">keine Prüfmarke, Nachprüfung</text>
            <text x="400" y="1025">SP-Prüfmarke</text>
            <text x="400" y="1105">Dokumentation, nächste SP</text>
            <text x="400" y="1185">SP-Prüfprotokoll unterzeichnen</text>
        </g>
    </g>
</svg>
